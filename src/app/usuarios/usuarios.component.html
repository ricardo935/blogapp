<app-menu></app-menu>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <div class="card" style="width: 18rem;">
                <div class="card-header">
                    Nuevo Usuario
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Usuario:</div>
                        </div>
                        <input type="text" class="form-control" id="idUsuario" placeholder="Usuario"
                            [(ngModel)]="nuevoUser.user">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Contraseña:</div>
                        </div>
                        <input type="text" class="form-control" id="passUsuario" placeholder="Contraseña"
                            [(ngModel)]="nuevoUser.pass">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Tipo:</div>
                        </div>
                        <select class="form-control" id="tipoUsuario"
                            [(ngModel)]="nuevoUser.tipo">
                            <option value="A">Administrador</option>
                            <option value="U">Usuario</option>
                            </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Nombre:</div>
                        </div>
                        <input type="text" class="form-control" id="nombreUsuario" placeholder="Nombre del usuario"
                            [(ngModel)]="nuevoUser.nombre">
                    </div>
                </div>
                <div class="card-footer text-center">
                    <button type="button" class="btn btn-primary" id="entrar" (click)="agregarUser()">Agregar</button>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>

<br>

<div class="container">
    <div class="row">
        <div class="col">
            <table class="table table-hover table-dark">
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Nombre</th>
                        <th>Tipo</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{user.user}}</td>
                        <td>{{user.nombre}}</td> <!-- (click)="verTema(tema)" -->
                        <td>{{user.tipo}}</td> <!-- (click)="verTema(tema)" -->
                        <td class="text-right">
                            <button class="btn btn-primary btn-sm" *ngIf="level=='A'" data-toggle='modal'
                            (click)="temporalTema(user)" data-target='#modalEditar'><i class="fas fa-pen"></i></button>
                            <!--(click)="temporalTema(tema)"-->
                            &nbsp;
                            <button class="btn btn-danger btn-sm" *ngIf="level=='A'" data-toggle='modal'
                            (click)="temporalTema(user)" data-target='#modalEliminar'><i class="fas fa-trash"></i></button>
                            <!--(click)="temporalTema(tema)"-->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal Para Editar -->
<div class="modal fade" id="modalEditar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modificar Usuario</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Usuario:</div>
                    </div>
                    <input type="text" class="form-control" id="idTemaEditar" placeholder="Id del tema"
                        [(ngModel)]="tmpUser.user" disabled>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Nombre:</div>
                    </div>
                    <input type="text" class="form-control" id="nombreTemaEditar" placeholder="Nombre del tema"
                        [(ngModel)]="tmpUser.nombre">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Tipo:</div>
                    </div>
                    <select class="form-control" id="nombreTema1Ediatr"
                        [(ngModel)]="nuevoUser.tipo">
                        <option value="A">Administrador</option>
                        <option value="U">Usuario</option>
                        </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal"
                    (click)="guardarCambios()">Guardar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Para Eliminar -->
<div class="modal fade" id="modalEliminar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Eliminar el Usuario</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>¿Esta seguro que quiere eliminar el Usuario {{tmpUser.user}}?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal"
                    (click)="confirmarEliminar()">Si</button>
            </div>
        </div>
    </div>
</div>
